<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form id="wallet-register">
      <div><span>Email:</span><input id="wallet-email" type="email" /></div>
      <div><span>Password:</span><input id="wallet-password" type="password" /></div>
      <input id="send-registration" type="submit" value="submit" onclick="submitRegister()"/>
    </form>

    <!-- You can also require other files to run in this process -->
    <script src="./register.js"></script>
  </body>
</html>
